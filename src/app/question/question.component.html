<div class="container">
    <div class="card mt-5">
      <div class="card-body">
          <div id="question-no">
            1/15
          </div>
          <div id="none-selected" class="bg-danger hidden">
            Please select an option to continue!
          </div>
            <div class="card-title">
              Who hosted Invento in 2018?
            </div> 

            <div id="options" class="my-2">
              <div class="option row">
                <div class="col-2"><strong>A.</strong></div>
                <div (click)="selectOption('a')" [class.selected]="selected=='a'" class="col-10 option-box">RJ Navneet</div>
              </div>
              <div class="option row">
                  <div class="col-2"><strong>B.</strong></div>
                  <div (click)="selectOption('b')" [class.selected]="selected=='b'" class="col-10 option-box">RJ Gaurav</div>
                </div>
                <div class="option row">
                    <div class="col-2"><strong>C.</strong></div>
                    <div (click)="selectOption('c')" [class.selected]="selected=='c'" class="col-10 option-box">RJ Raunak</div>
                  </div>
                  <div class="option row">
                      <div class="col-2"><strong>D.</strong></div>
                      <div (click)="selectOption('d')" [class.selected]="selected=='d'" class="col-10 option-box">RJ Pritam</div>
                    </div>
            </div>
          <div id="buttons">
          <a id="leave-quiz" href="#" class="text-secondary">Leave the quiz</a>

            <button (click)="submit()" class="btn btn-sm mr-2" id="accept">Next</button>

          </div>
  

      </div>
    </div>
  </div>
